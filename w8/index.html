<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 8 My Code</title>
</head>
<body>
    <div id="main">
        <h1>:::: Should I Play Games With My Kids? ::::</h1>
        <hr>
        <form id="form">
            <label for="">Enter Your name
                <input type="text" name="firstName" placeholder="First Name" required>
            </label>
            <br>
            <label for="">Current Time
                <select name="currentTime" id="time" required>
                    <option value="6">6:00pm</option>
                    <option value="6.5">6:30pm</option>
                    <option value="7">7:00pm</option>
                    <option value="7.5">7:30pm</option>
                    <option value="8">8:00pm</option>
                </select>
            </label>

            <label for="">Kids Bedtime
                <select name="kidsBedtime" id="bedtime" required>
                    <option value="9">9:00pm</option>
                    <option value="10">10:00pm</option>
                    <option value="11">11:00pm</option>
                    <option value="12">12:00am</option>
                </select>
            </label>
            <br />
            <label for="">Homework Done
                <input name="homeworkDone" type="checkbox" />
            </label>
            <label for="">Weekend
                <input name="isWeekend" type="checkbox" />
            </label>
            <br />
            <label for="">Day of the Week
                <select name="dayOfWeek" id="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                </label>
                <br>
                <button>Submit</button>
        </form>
        <hr>
    <div id="output"></div>
</div>
    <script src="app.js"></script>
</body>

</html>
